---
name: YAML

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  workflow_call:
    inputs:
      submodules:
        type: string
        required: false
        default: recursive
      debug:
        type: string
        required: false
        default: false
  # workflow_dispatch:
  #   inputs:
  #     submodules:
  #       type: string
  #       required: false
  #       default: recursive
  #     debug:
  #       type: boolean
  #       required: false
  #       default: false
  #schedule:
  #  - cron: '0 0 * * 1'

permissions:
  contents: read

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  DEBUG: ${{ inputs.debug == true || github.event.inputs.debug == 'true' || '' }}

jobs:
  check_yaml:
    name: Check YAML
    # github.event.repository.fork isn't available in scheduled workflows
    # can't prevent forks of this repo, because also prevents caller workflows
    #if: github.repository == 'HariSekhon/Github-Actions'
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: env | sort

      - name: Git version
        run: git --version

      - uses: actions/checkout@v3
        with:
          submodules: ${{ inputs.submodules }}  # 'recursive' default requires Git 2.18+ to be installed first

      - name: Check YAML
        run: |
          check_yaml.sh